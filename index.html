<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Teste</title>

<style>
body{
 background:#0f1e0f;
 color:white;
 font-family:Arial;
 display:flex;
 justify-content:center;
 align-items:center;
 height:100vh;
}

.card{
 background:#1f3a1f;
 padding:25px;
 border-radius:15px;
 width:300px;
 text-align:center;
}

input{
 width:100%;
 padding:10px;
 margin:8px 0;
 border:none;
 border-radius:8px;
}

button{
 background:#33cc33;
 color:white;
 border:none;
 padding:10px;
 width:100%;
 border-radius:8px;
 cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
<h2>Login</h2>

<input id="user" placeholder="Usuário">
<input id="pass" type="password" placeholder="Senha">

<button onclick="login()">Entrar</button>

<p id="status"></p>
</div>

<script>

const API = "https://gerador-online-9fqv.vercel.app/dados";

async function login(){

 const u = document.getElementById("user").value.trim();
 const p = document.getElementById("pass").value.trim();
 const status = document.getElementById("status");

 status.innerText = "Conectando...";

 try{

   const res = await fetch(API);

   if(!res.ok){
     status.innerText = "Erro HTTP: " + res.status;
     return;
   }

   const users = await res.json();

   console.log("USUÁRIOS DA API:", users);

   const found = users.find(x =>
      x.username === u &&
      x.password === p
   );

   if(!found){
     status.innerText = "Usuário ou senha inválidos";
     return;
   }

   status.innerText = "Login OK ✅";

 }catch(err){

   status.innerText = "Erro ao conectar API";
   console.error(err);

 }

}

</script>

</body>
</html>
